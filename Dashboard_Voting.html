<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Voting</title>
    <link rel="stylesheet" href="DashVoting.css">

</head>

<body>
    <header>
        <img class="logo" src="assets/img/votes logo.png" alt="logo">

        <nav>
            <ul class="nav_links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Vote</a></li>
                <li><a href="#">Candidates</a></li>
                <li><a href="#">Election Result</a></li>
                <li><a href="#">FAQs & Help</a></li>
            </ul>
        </nav>

    </header>

    <div clas="container-positions">

        <div class="position-container">
            <h2 class="number">00</h2>
            <p>No. of positions</p>
    
        </div>
    
        <div class="candidates-container">
            <h2 class="number">00</h2>
            <p>No. of Candidates</p>
    
        </div>
    
        <div class="votersvoid-container">
            <h2 class="number">00</h2>
            <p>Voters-voted</p>
    
        </div>

        <div class="totalvoters-container">
            <h2 class="number">00</h2>
            <p>Total Voters</p>
    
        </div>

    </div>
    <h2 class="dashboard">DASHBOARD</h2>
    

 



</body>

</html>
