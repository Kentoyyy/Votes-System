<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Voting</title>
    <link rel="stylesheet" href="DashVoting.css">

</head>

<body>
    <header>
        <img class="logo" src="assets/img/votes logo.png" alt="logo">

        <nav>
            <ul class="nav_links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Vote</a></li>
                <li><a href="index.html">Candidates</a></li>
                <li><a href="Dashboard_Voting.html">Election Result</a></li>
                <li><a href="index.html">FAQs & Help</a></li>
            </ul>
        </nav>

    </header>

    <div clas="container-positions">

        <div class="position-container">
            <h2 class="number">00</h2>
            <p>No. of positions</p>
    
        </div>
    
        <div class="candidates-container">
            <h2 class="number">00</h2>
            <p>No. of Candidates</p>
    
        </div>
    
        <div class="votersvoid-container">
            <h2 class="number">00</h2>
            <p>Voters-voted</p>
    
        </div>

        <div class="totalvoters-container">
            <h2 class="number">00</h2>
            <p>Total Voters</p>
    
        </div>

    </div>
    <h2 class="dashboard">DASHBOARD</h2>
    <div class="left-container">
        <h2>Cast your Votes, Now!</h2>
        <div class="line"></div>

        <table>
            <thead>
                <tr style="color: #000; position: absolute; margin-top: 55px; margin-left: 40px; font-size: 14px;">
                  <th >Rank</th>
                  <th style="padding-left: 140px; padding-right: 140px;">Candidates</th>
                  <th>Vote</th>
                </tr>
              </thead>
    
        </table>
    </div>
    
   
    

 



</body>

</html>
