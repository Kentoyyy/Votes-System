<!DOCTYPE html>

        <ul class="menu">
            <li>
                <a href="Admin.html">
                    <i class="fas fa-tachometer-alt"></i>

            <li>
                <a href="#announcement">
                    <i class="fas fa-bullhorn"></i>

                </a>
